<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Trainer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="settings-button">Settings</button>
            <h1>Flag Trainer</h1>
            <select id="language-select">
                <option value="en" data-flag="GB">English</option>
                <option value="de" data-flag="DE">Deutsch</option>
            </select>
        </div>
        <div id="score-container">
            <div id="score">Score: 0%</div>
        </div>
        <div id="flag-container">
            <img id="flag" src="" alt="Flag of a country">
        </div>
        <div id="options">
            <!-- Quiz Mode Options -->
            <div id="quiz-options">
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
            </div>
            <!-- Type Mode Input -->
            <div id="type-input-container" class="hidden">
                <input type="text" id="answer-input" placeholder="Type your answer here">
                <div id="suggestions"></div>
            </div>
        </div>
    </div>
    
    <div id="settings-overlay" class="hidden">
        <div class="settings-container">
            <h2>Settings</h2>
            <form id="settings-form">
                <fieldset>
                    <legend>Select Mode</legend>
                    <label>
                        <input type="radio" name="game-mode" value="quiz" checked>
                        Quiz
                    </label>
                    <label>
                        <input type="radio" name="game-mode" value="type">
                        Type
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Select Playsets</legend>
                    <label>
                        <input type="checkbox" name="playset" value="africa" checked>
                        Africa
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="asia" checked>
                        Asia
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="europe" checked>
                        Europe
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="north_america" checked>
                        North America
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="south_america" checked>
                        South America
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="oceania" checked>
                        Oceania
                    </label>
                </fieldset>
            </form>
            <button id="apply-settings">Apply</button>
            <button id="close-settings">Close</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
