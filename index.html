<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of world flags with this interactive flag quiz game">
    <title>Flag Trainer</title>
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Flag Trainer">
    <meta property="og:description" content="Test your knowledge of world flags with this interactive flag quiz game">
    <meta property="og:image" content="images/og-image.png">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:type" content="website">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="mask-icon" href="assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Material Symbols for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include typeahead.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Settings Icon -->
        <span id="settings-button" class="material-symbols-outlined" aria-label="Open settings">settings</span>
        <h1>Flag Trainer</h1>
        <div id="score-container">
            <div id="score">Score: 0%</div>
        </div>
    </header>
    <div id="progress-bar"></div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="flag-container">
            <div class="flag-wrapper">
                <img id="flag" src="" alt="Flag loading...">
                <!-- Feedback Overlay -->
                <div id="feedback-overlay" class="hidden">
                    <span id="feedback-icon" class="material-symbols-outlined">check_circle</span>
                    <div id="feedback-text" class="feedback-text hidden"></div>
                </div>
            </div>
        </div>

        <!-- Options -->
        <div id="options">
            <!-- Quiz Mode Options -->
            <div id="quiz-options">
                <button class="option" data-country="Country1">...</button>
                <button class="option" data-country="Country2">...</button>
                <button class="option" data-country="Country3">...</button>
                <button class="option" data-country="Country4">...</button>
            </div>
            <!-- Type Mode Input -->
            <div id="type-input-container" class="hidden">
                <input type="text" id="answer-input" placeholder="Type your answer here" autocomplete="off">
            </div>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="hidden">
        <div class="settings-container">
            <button id="close-settings" class="material-symbols-outlined close-icon" aria-label="Close settings">close</button>
            <h2>Settings</h2>
            
            <div class="settings-section">
                <h3>Game Mode</h3>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="game-mode" value="quiz" checked>
                        Quiz
                    </label>
                    <label>
                        <input type="radio" name="game-mode" value="type">
                        Type
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>Regions</h3>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="playset" value="africa">
                        Africa
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="asia">
                        Asia
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="europe">
                        Europe
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="north_america">
                        North America
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="south_america">
                        South America
                    </label>
                    <label>
                        <input type="checkbox" name="playset" value="oceania">
                        Oceania
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>Language</h3>
                <select id="language-select">
                    <option value="en" data-flag="gb">English</option>
                    <option value="de" data-flag="de">Deutsch</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
